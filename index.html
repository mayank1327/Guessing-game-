<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .resultParas p {
            font-weight: bold;
        }
        .resultParas .guesses {
            color: blue;
        }
        .resultParas .lastResult {
            color: green;
        }
        .resultParas .lowOrHi {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Number Guessing Game</h1>
                        <p class="card-text">
                            We have selected a random number between 1 and 100. <br>
                            See if you can guess it in 10 turns or fewer. <br>
                            We'll tell you if your guess was too high or too low.
                        </p>

                        <div class="form-group">
                            <label for="guessField">Enter a guess</label>
                            <input id="guessField" type="number" class="form-control guessField">
                        </div>
                        <button type="button" class="btn btn-primary guessSubmit">Submit guess</button>

                        <div class="resultParas mt-4">
                            <p class="guesses">Previous guesses:</p>
                            <p class="lastResult"></p>
                            <p class="lowOrHi"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
